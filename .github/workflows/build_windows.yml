name: Build Windows EXE & Create Installer

on:
  push:
    branches: ["dev"]
  pull_request:
    branches: ["dev"]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3 # Updated from v2 to v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller PyQt6

      - name: Build the EXE with PyInstaller
        run: |
          pyinstaller ^
            --name "FocusTimer" ^
            --windowed ^
            --onefile ^
            --hidden-import PyQt6 ^
            --hidden-import PyQt6.QtWidgets ^
            --hidden-import PyQt6.QtGui ^
            --add-data "assets;assets" ^
            src\main.py
        # Note: For Windows, use semicolons in --add-data. Adjust paths if needed.

      - name: Download/Install Inno Setup
        run: |
          # Download and silently install Inno Setup
          $innoUrl = "https://files.jrsoftware.org/is/6/innosetup-6.2.2.exe"
          Invoke-WebRequest $innoUrl -OutFile "innosetup.exe"
          Start-Process .\innosetup.exe "/VERYSILENT /SP- /NOCANCEL" -Wait

      - name: Run Inno Setup to create installer
        run: |
          # Call ISCC.exe explicitly from the default install path
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss

      - name: Upload artifacts
        uses: actions/upload-artifact@v3 # Updated to v3
        with:
          name: FocusTimer-Installer
          path: |
            dist\
            FocusTimerInstaller.exe
